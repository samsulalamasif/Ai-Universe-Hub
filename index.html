<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/29e3ee8f3b.js" crossorigin="anonymous"></script>



</head>

<body style="background-color: rgb(197, 238, 249);"  onload="loadData()">

    <!--  header name -->
    <header class="container ">
        <h1 class="fw-bold fs-1 text-center mt-4 mb-5">AI Universe Hub</h1>
    </header>


    <main>
        <!-- Sort By Date -->
        <div class="text-center mb-4 ">
            <button id="sort-by-date" class="btn btn-info fs-5 px-auto fw-bold ">
                Sort By Date</button>
        </div>


        <!-- spinner loading -->
        <div id="loader" style="height: 300px;" class="d-flex justify-content-center 
        align-items-center d-none">
            <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>


        <!--  card container -->
        <section class="container ">
            <div id="card-container" class=" row row-cols-1 row-cols-md-3 g-4 mt-5 ">
            </div>
        </section>


        <!-- show all button  -->
        <div class="text-center mt-5 mb-5 ">
            <button id="show-btn" onclick="showAllDataBtn()" class="btn btn-info fs-5 px-auto fw-bold mt-5 ">
                Show All</button>
        </div>


        <section class="container">
            <!-- Modal -->
            <div class="modal fade" id="showModal" tabindex="-1" aria-labelledby="showModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-4 fw-bold" id="showModalLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>










    <script src="JavaScript/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
